<ion-view title="Hanna Instruments">

  <ion-nav-bar class="bar-positive" hide-back-button="true" animation="nav-title-slide-ios7"></ion-nav-bar>

  <ion-content class="has-header" has-bouncing="true">

    <img src="images/logo.svg" class="logo">

    <ion-list>

      <ion-item ng-repeat="pet in pets | orderBy:'sku'" ui-sref="main.detail({petsId: pet.id })" class="item-thumbnail-left">

        <img src="images/{{pet.sku}}/thumb.png">

        <h3>{{pet.sku}}</h3>

        <p>{{pet.title}}</p>

      </ion-item>

    </ion-list>

  </ion-content>

</ion-view>
